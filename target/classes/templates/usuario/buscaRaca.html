<!DOCTYPE html>
<html
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge" />
<meta name="viewport"
	content="width-device-width, initial-scale=1, shrink-to-fit=no" />

<title>Busca de Usuarios</title>
</head>

<body>
<section layout:fragment="corpo">
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="card bg-dark" style="width: 18rem;">
				<h4 style="color: orange">Busca Raças</h4>

				<div th:replace="fragments/mensagens"></div>

				<form th:action="@{/racas/buscar}" method="get">

					<table>

						<tr>
							<td>Nome:</td>
							<td><input type="text" th:name="nome"></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" value="buscar"
								class="btn btn-warning" style="margin: 5px" /> <input
								type="submit" class="btn btn-warning" style="margin: 5px"
								value="cancelar" formaction="/" formmethod="get" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<br>

		<div th:if="${racasEncontradas != null}">
			<table class="table table-striped table-dark">
				<tr>
					<th>Nome</th>
					<th>Opções</th>
				</tr>

				<tr th:each="r : ${racasEncontradas}">
					<td th:text="${r.nome}"></td>
					<td><a th:href="'/racas/editar/' + ${r.id}"> Editar </a> <a
						th:href="'/racas/remover/' + ${r.id}"
						onclick="if(!confirm('Deseja realmente remover a Raca?')) return false; ">

							Remover </a></td>
				</tr>
			</table>
		</div>
		</div>
		</section>
		
</body>
</html>
